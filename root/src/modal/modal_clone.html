                        <div class="modal fade" id="clone_image" tabindex="-1" role="dialog"
                             aria-labelledby="addHostLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal"
                                                aria-hidden="true">&times;</button>
                                        <h4 class="modal-title">{% i18n "Cloning Image" %}</h4>
                                    </div>
                                    <form class="form-horizontal" method="post" role="form">{% c_csrf_token %}
                                        <div class="form-group">
					    <input id="existing-format"  type="hidden" name="existing-format" value="">
                                            <label class="col-sm-2 control-label">{% i18n "Source Image" %}</label>
                                            <div class="col-sm-8">
                                                <input id="clone_image_from" type="text" class="form-control" name="image"
                                                       placeholder="{% i18n "Name" %}" required
                                                       pattern="[a-zA-Z0-9\.\-_]+">
                                            </div>
                                            <!-- label class="col-sm-1 control-label">.img</label -->
                                        </div>

                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">{% i18n "Cloned Name" %}</label>
                                            <div class="col-sm-8">
                                                <input id="clone_image_to"  type="text" class="form-control" name="name"
                                                       placeholder="{% i18n "Name" %}" required
                                                       pattern="[a-zA-Z0-9\.\-_]+">
                                            </div>
                                            <!-- label class="col-sm-1 control-label">.img</label -->
                                        </div>
                                        <div class="form-group" id="image_format">
                                            <label class="col-sm-2 control-label">{% i18n "Convert" %}</label>

                                            <div class="col-sm-8">
                                              <input id="volume-convert" type="checkbox" data-size="mini"  data-toggle="switch" name="convert" value="true">
                                              <i class="icon fas fa-info-circle"  rel="popover" title="Image convertion" data-content="Convert image to qcow2 or raw format"></i>
                                            </div>
                                        </div>
                                        <div class="form-group format-convert">
                                            <label class="col-sm-2 control-label">{% i18n "Format" %}</label>

                                            <div class="col-sm-3">
                                                <select name="format" class="form-control image-format">
                                                    <option value="raw">{% i18n "raw" %}</option>
                                                    <option value="qcow2">{% i18n "qcow2" %}</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-group meta-prealloc" style="display: none;">
                                            <label class="col-sm-2 control-label">{% i18n "Metadata" %}</label>

                                            <div class="col-sm-4">
                                              <input id="meta_prealloc" type="checkbox" data-size="mini"  data-toggle="switch" name="meta_prealloc" value="true" checked>
                                              <i class="icon fas fa-info-circle"  rel="popover" title="Data allocation" data-content="Can be used to get higher performance with qcow2 image files"></i>
                                            </div>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-default"
                                                    data-dismiss="modal">Close</button>
                                            <button type="submit" class="btn btn-primary"
                                                    name="cln_volume">Clone</button>
                                        </div>
                                    </form>
                                </div>
                                <!-- /.modal-content -->
                            </div>
                            <!-- /.modal-dialog -->
                        </div>
                        <!-- /.modal -->
