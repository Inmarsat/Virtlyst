                        <div class="modal fade" id="expand_image" tabindex="-1" role="dialog"
                             aria-labelledby="addHostLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal"
                                                aria-hidden="true">&times;</button>
                                        <h4 class="modal-title">{% i18n "Expanding Image" %}</h4>
                                    </div>
                                    <form class="form-horizontal" method="post" role="form">{% c_csrf_token %}
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">{% i18n "Source Image" %}</label>
                                            <div class="col-sm-8">
                                                <input id="expand_image_name" type="text" class="form-control" name="image"
                                                       placeholder="{% i18n "Name" %}" required
                                                       pattern="[a-zA-Z0-9\.\-_]+">
                                            </div>
                                            <!-- label class="col-sm-1 control-label">.img</label -->
                                        </div>



                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">{% i18n "Size" %}</label>
                                            <div class="col-sm-3">
                                                <input  style="text-align:right" id="existing_size" type="text" class="form-control" name="size"
                                                       placeholder="{% i18n "Name" %}" required
                                                       pattern="[0-9\.\-_]+">
				            </div>
					    <label class="col-sm-3 control-label">{% i18n "Increase by (GB)" %}</label>	

                                         <div class="col-sm-2">
                                             <input style="text-align:right" type="number" class="form-control" value="1" name="increase_by" min="1" max="50">
                                           </div>

                                            <!-- label class="col-sm-1 control-label">.img</label -->
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-default"
                                                    data-dismiss="modal">Close</button>
                                            <button type="submit" class="btn btn-primary"
                                                    name="expand_volume">Expand</button>
                                        </div>
                                    </form>
                                </div>
                                <!-- /.modal-content -->
                            </div>
                            <!-- /.modal-dialog -->
                        </div>
                        <!-- /.modal -->
